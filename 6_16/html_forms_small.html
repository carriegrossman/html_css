<form action="#">
    <fieldset>
        <legend>Favorite Color</legend>
        <div>
            <label> What is your favorite color?
                <input name="fav_color" placeholder="Favorite Color"/>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Genre of Music</legend>
        <div>
            <label>What's your favorite genre of music?
            <label><input type="radio" name="music" id="Rock" value="rock" checked>Rock</label>
            <label><input type="radio" name="music" id="Pop" value="pop">Pop</label>
            <label><input type="radio" name="music" id="Electronic" value="electronic">Electronic</label>
            <label><input type="radio" name="music" id="Hip Hop" value="hip hop">Hip Hop</label>
            <label><input type="radio" name="music" id="Other" value="other">Other</label>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Favorite Fruit</legend>
        <div>
            <label for="fav_fruit"> What is your favorite fruit</label>
            <select name="fav_fruit" id="fav_fruit">
                <option value="">--Please Select A Favorite Fruit ---</option>
                <option value="apples">Apples</option>
                <option selected value="strawberries">Strawberries</option>
                <option value="bananas">Bananas</option>
                <option value="oranges">Oranges</option>
            </select>
        </div>
    </fieldset>

</form>
