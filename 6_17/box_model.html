<!DOCTYPE html>
<html>
    <header>
        <title>
            test
        </title>
        <style>
            html {
                font-family: 'Courier New', Courier, monospace;
            }
            div{
                font-weight: bold;
            }
            .div-class {
                background:fuchsia;
                padding:10px 20px;
                margin: 20px 100px;
                display: flex;
                
            }
            span {
                display: inline-block;
                padding:10px 10px;
                background:green;
                margin:10px;
            }
            input {
                padding:10px;
                font-size:2em;
                border-radius:6px;
            }
            .container {
                display: flex;
                justify-content: space-evenly;
                background:cyan;
                margin: 10px;
            }
            .spot {
                font-size: medium;
                background: cornsilk;
                padding: 10px;
                margin: 10px;
            }
            .spot:hover {
                border: solid darkorchid;
            }
    
        </style>
    </header>

    <body>
        <div class="div-class">
            This is some content.
        </div>
        <span>This is a span.</span>
        <span>This is another span.</span>
        <div>
            <label>My Input</label>
            <input placeholder="Write something here."/>
        </div>

        <div class="container">
            <div class="spot">Spot 1</div>
            <div class="spot">Spot 2</div>
            <div class="spot">Spot 3</div>
            <div class="spot">Spot 4</div>
            <div class="spot">Spot 5</div>
            <div class="spot">Spot 6</div>
            <div class="spot">Spot 7</div>
        </div>

    </body>
</html>
