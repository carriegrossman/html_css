<!DOCTYPE html>

<html>
    <head>
        <title> Request More Information</title>
    </head>
    <body>
        <form action="#"></form>
        <fieldset>
            <legend>Info</legend>
            <input placeholder="First Name" name="first_name">
            <input placeholder="Last Name" name="last_name">
            <input type="email" placeholder="email address with @" name="email"required />
        </fieldset>
        <fieldset>
            <legend>Get Offers</legend>
            <label><input type="radio" name="get_offers" id="Yes" value="yes" checked> Yes</label>
            <label><input type="radio" name="get_offers" id="No" value="no" >No</label>
        </fieldset>
        <div>
            <label>Check if older than 13?
                <input type="checkbox" name="over_13" value="yes">
            </label>
        </div>

        <div>
        <label>How often do you want to receive info?</label>
        <select name="regularity">
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">BiWeekly</option>
            <option value="monthy">Monthly</option>
        </select>
        </div>
        <button type='submit'> submit </button>
        </form>
    </body>
</html>
